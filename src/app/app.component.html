<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
<!--      добавляем ngModel TodoTitle-->
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
<!--    Добавляем метод который будет использовать при методе click -->
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn">Загрузить</button>
  </div>

  <hr>
<!-- Пр каждой итерации мы будм получать объект todo из массива todos-->
  <div class="card" *ngFor="let todo of todos">
    <p>
<!--      Вместо названия выводим todo.title-->
<!--      Класс completed отображать в том случак если completed в состоянии true-->
      <span [class.completed]="todo.completed">{{todo.title | titlecase }}</span>
      <span>
        <button class="btn btn-danger">Удалить</button>
<!--        если todo completed true то кнопку блокируем -->
        <button class="btn" [disabled]="todo.completed">Завершить</button>
      </span>
    </p>
  </div>
</div>
